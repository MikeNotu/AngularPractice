<div class="section">
  <h2 class="subtitle">Asistentes</h2>
  <div class="list" *ngIf="attendants.length > 0; else emptyState">
    <app-attendant-item
      *ngFor="let attendant of attendants"
      [attendant]="attendant"
    ></app-attendant-item>
  </div>
</div>

<ng-template #emptyState>
  <p>Sin asistentes</p>
</ng-template>
